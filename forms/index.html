<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lato:wght@300&family=Open+Sans&family=Roboto+Flex:opsz,wght@8..144,300&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>HTML Forms</title>
</head>

<body>
    <div class="container">
        <h1>Membership Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required autofocus><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required><br>

            <fieldset>
                <legend>Type Of Membership</legend>
                <input type="radio" id="PLT" name="Package" value="PLT" required>
                <label for="PLT">Platinum Package</label><br>
                <input type="radio" id="GLD" name="Package" value="GLD">
                <label for="GLD">Gold Package</label><br>
                <input type="radio" id="BRZ" name="Package" value="BRZ">
                <label for="BRZ">Bronze Package</label><br>
            </fieldset>

            
            <fieldset>
                <legend>Time of Entry</legend>
                <label>
            <input type="checkbox" name="time" value="9AM"> 9AM-9PM
            </label><br>
            <input type="checkbox" name="time" value="9AM"> 10PM-6AM
            </label><br>
            </fieldset>



            <fieldset>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" name="birthday" required><br>
            </fieldset>
    
            

            <h3>Payment</h3>
            <select name="Payment" id="Payment">
                <option value="Monthly Payment">Monthly Payment</option>
                <option value="Annual Payment">Annual Payment</option>
            </select>
        </form>
    </div>
</body>

</html>
